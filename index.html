<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <button class="header__btn"></button>
                    <div class="header__bulb"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="todo">
                    <h1>Todo list</h1>
                    <div class="todo__form">
                        <div class="row">
                            <input maxlength="40" type="text" placeholder="Write your todo please">
                            <button class="todo__form-add">Add</button>
                        </div>
                    </div>
                    <div class="todo__list">
                    </div>
                    <p class="todo__counter">You have <span>1</span> todo</p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>Developed by Gagashik</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
